<p-autoComplete
    appendTo="body" field="productName"
    [suggestions]="suggestions" placeholder="z.B. Produkt, Hersteller, Symptom, ..." (completeMethod)="inlineSearch($event)" (onSelect)="onItemSelected($event)" (keydown.enter)="search($event)"
    [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}">
    <ng-template let-medicine pTemplate="item">
        <div style="display: flex">
            <img [src]="medicine.imageLink" style="width:32px;display:inline-block;margin:5px 0 2px 5px"/>
            <p style="font-size:18px; margin:10px; text-overflow: ellipsis;">{{medicine.productName}}</p>
        </div>
    </ng-template>
</p-autoComplete>
