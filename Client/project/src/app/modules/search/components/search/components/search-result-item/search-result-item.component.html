<div style="width: 60%; display: flex; flex-direction: row; gap: 20px">
  <div style="width: 35%">
    <img [src]="medicine?.imageLink" alt="" style="width: 100%; cursor: pointer;" [routerLink]="['/search', 'detail']" [queryParams]="{pzn: this.medicine?.pzn}">
  </div>
  <div style="width: 65%">
    <h3 style="cursor: pointer;" [routerLink]="['/search', 'detail']" [queryParams]="{pzn: this.medicine?.pzn}">{{medicine?.productName}}</h3>
    <ul>
      <li>{{medicine?.packSize}} | {{medicine?.pharmaForm}}</li>
      <li>PZN: {{medicine?.pzn}}</li>
      <li>{{medicine?.manufacturer}}</li>
      <li *ngIf="medicine?.requiresPrescription">Verschreibungspflichtig</li>
    </ul>
  </div>
</div>
<div style="width: 40%; padding: 20px 0 20px 20px; display: flex; flex-direction: column; justify-content: space-between; border-left: 1px #ccc solid">
  <div>
    <h2 style="margin: 0; color: var(--primary-color)">{{medicine?.priceFormatted}}</h2>
    <p style="margin: 0;">{{medicine?.pricePerUnit}}</p>
  </div>
  <app-add-to-cart [pzn]="medicine?.pzn"></app-add-to-cart>
</div>
