<div class="flex flex-wrap justify-content-center align-items-center my-5">
    <div class="flex flex-column surface-card p-4 shadow-2 border-round md:w-7">
        <div class="flex flex-row gap-3">
            <div class="w-5">
                <img class="w-12" [src]="this.medicine?.imageLink" alt="">
            </div>
            <div class="w-7 flex flex-column justify-content-between">
                <div>
                    <div class="w-12 flex flex-row flex-nowrap justity-content-between">
                        <div class="w-3">                        
                            <h2 style="margin: 0; color: var(--primary-color)">{{medicine?.priceFormatted}}</h2>
                            <p style="margin: 0;">{{medicine?.pricePerUnit}}</p>
                        </div>
                        <app-add-to-cart class="w-9" [pzn]="this.medicine?.pzn"></app-add-to-cart>
                    </div>
                    <hr>
                    <p><strong class="pr-2">Packungsgröße:</strong>{{this.medicine?.packSize}}</p>
                    <div [innerHtml]="this.medicine?.ifap"></div>
                </div>
                <div>
                    <hr>
                    <div class="flex flex-row gap-3">
                        <div class="flex flex-column w-4">
                            <strong style="text-align: center;">PZN</strong>
                            <p style="text-align: center;">{{this.medicine?.pzn}}</p>
                        </div>
                        <div class="flex flex-column w-4">
                            <strong style="text-align: center;">Darreichung</strong>
                            <p style="text-align: center;">{{this.medicine?.pharmaForm}}</p>
                        </div>
                        <div class="flex flex-column w-4">
                            <strong style="text-align: center;">Hersteller</strong>
                            <p style="text-align: center;">{{this.medicine?.manufacturer}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
