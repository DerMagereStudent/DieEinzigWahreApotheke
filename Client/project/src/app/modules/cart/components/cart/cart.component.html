<div class="flex flex-wrap justify-content-center align-items-center my-5">
  <div class="surface-card p-4 shadow-2 border-round md:w-7">
    <div class="text-900 text-3xl font-medium mb-3">Einkaufswagen</div>
    <div *ngIf="this.cart.length === 0 || !this.dataLoaded">
      <p>Ihr einkaufswagen ist leer</p>
    </div>
    <div *ngIf="this.cart.length > 0 && this.dataLoaded">
      <hr>
      <app-cart-item *ngFor="let item of this.cart" [medicine]="this.medicine[item.pzn]" [pzn]="item.pzn" [initialQuantity]="item.quantity"></app-cart-item>
      <hr>
      <div class="flex flex-row justify-content-end">
        <p class="pr-2"><strong>Total: </strong></p>
        <div class="w-2">
          <p>â‚¬ {{this.total}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
