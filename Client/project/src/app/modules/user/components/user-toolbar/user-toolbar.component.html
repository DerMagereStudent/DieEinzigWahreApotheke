<div *ngIf="!isLoggedIn">
    <button pButton type="link" label="Sign Up" routerLink="/user/signup"></button>
    <button pButton type="link" label="Login" routerLink="/user/login" style="margin-left: 10px"></button>
</div>
<div *ngIf="isLoggedIn">
    <button type="button" pButton icon="pi pi-user" (click)="menu.toggle($event)"></button>
    <p-menu #menu [popup]="true" [model]="menuItems"></p-menu>
</div>
